<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Forms</title>
</head>
<body>
    <div id="html-forms">
        <form></form>
            <label for="text">Student ID:</label><br>
            <input type="text" id="text" name="text"><br> 
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="pwd">Password:</label><br>
            <input type="password" id="pwd" name="pwd"><br>

            <h2>Sex</h2>	
		  	<input type="radio" id="html" name="fav_language" value="HTML">
  		  	<label for="html">Male</label><br>
                  	<input type="radio" id="css" name="fav_language" value="CSS">
		  	<label for="css">Female</label><br>
		  	<input type="radio" id="javascript" name="fav_language" value="JavaScript">
		  	<label for="javascript">Preferred not to say</label><br>
			
			<h2>Type Checkbox</h2>	
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
		  	<label for="vehicle1"> Desktop</label><br>
		  	<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
		  	<label for="vehicle2"> Laptop</label><br>
		  	<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
		  	<label for="vehicle3"> Smartphone</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
		  	<label for="vehicle3"> Tablet</label><br>
			
			<h2>Favorite Color</h2>	
			<label for="favcolor">Select your favorite color:</label>
  			<input type="color" id="favcolor" name="favcolor"><br>
			
			<h2>Student's Background Information</h2>
			<label for="birthday">Birthday:</label>
  			<input type="date" id="birthday" name="birthday"><br>
			<label for="birthdaytime">Birthday (date and time):</label>
  			<input type="datetime-local" id="birthdaytime" name="birthdaytime"><br>
			<label for="bdaymonth">Birthday (month and year):</label>
  			<input type="month" id="bdaymonth" name="bdaymonth"><br>
			<label for="appt">Select a time:</label>
  			<input type="time" id="appt" name="appt"><br>
			<label for="week">Select a week:</label>
  			<input type="week" id="week" name="week"><br>
			
			
			<h2>Form 137</h2>	
			<label for="myfile">Attach a file:</label><br>
  			<input type="file" id="myfile" name="myfile"><br>
			
			<h2>LRN</h2>	
			<label for="quantity">Input LRN:</label><br>
  			<input type="number" id="quantity" name="quantity" min="1" max="100"><br>
			
			<h2>Online Class Rate</h2>	
			<label for="vol">Rate 1-10:</label><br>
  			<input type="range" id="vol" name="vol" min="0" max="100"><br>
			
			<h2>Stundent Search</h2>	
			<label for="gsearch">Search Google:</label><br>
  			<input type="search" id="gsearch" name="gsearch"><br>
			
			<h2>Tel Number</h2>	
			<label for="phone">Enter your phone number:</label><br>
  			<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
			
			<h2>Type Url</h2>	
			<label for="homepage">Add your homepage:</label><br>
  			<input type="url" id="homepage" name="homepage"><br>
			
			
			<h2>Comments</h2>	
			<label for="textarea">Input comment:</label><br>
			<textarea name="textarea"></textarea>
			
			<h2></h2>
            <input type="submit" value="Submit"><br>
			<input type="reset" value="Reset"><br>	
			<input type="button" onclick="alert('Hello World!')" value="Click Me!"><br>
			
		</form>
	</div>

</body>
</html>
</body>
